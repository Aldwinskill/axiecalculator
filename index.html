<!DOCTYPE html>
<html>
<head>
	<title>Axie Calculator by h4wk</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-warning">

	<div class="container text-center">

	  <div class="row">

	    <div class="col"> </div>

	    <div class="col">

	      	<div class="card" style="width: 500px; margin-top: 180px;">

		  		<div class="card-header text-center text-bg-warning mb-2 " style="font-size: 30px">
		   		 Axie Calculator
		  		</div>

		  		<div class="text-center" style="font-size: 50px;">
		  			<div class="mb-3" >
						<h6 style="font-size: 40px; ">Round <span id="round">1</span></h6>
					</div>

					<div class="mb-3" >
						<h6 style="font-size: 40px">Energy <span id="energy">3</span></h6>
					</div>

		  			<div class="mb-3">
						<button style="width: 30%; margin-right: 15px;" onclick="energy_minus_used()"><span id="energy_used">0</span></button>
						<button style="width: 30%; margin-left: 15px;" onclick="energy_add_used()">+</button>
						<br>
					</div>

					<div class="mb-3">
						<button style="width: 30%; margin-right: 15px;" onclick="energy_minus_gained()"><span id="energy_gained">0</span></button>
						<button style="width: 30%; margin-left: 15px;" onclick="energy_add_gained()">+</button>
						<br>
					</div>
					
					<div class="mb-3">
						<button style="width: 30%; margin-right: 15px;" onclick="energy_minus_destroyed()"><span id="energy_destroyed">0</span></button>
						<button style="width: 30%; margin-left: 15px;" onclick="energy_add_destroyed()">+</button>
						<br>
					</div>
					
					<div class="mb-5">
						<input type="button" style="width: 70%" onclick="end_turn()" value="End Turn"></input>
					</div>
					
				</div>

			</div>

	    </div>

	    <div class="col"> </div>

	  </div>

	</div>

</body>

</html>
<script>

	var round = 1;
	var energy = 3;
	var energy_use = 0;
	var energy_gain = 0;
	var energy_destroy = 0;
	var end;


	function energy_minus_used()
	{	
		if(document.getElementById("energy_used").innerHTML != 0)
		{	
			energy_use = energy_use - 1;
			energy = energy + 1;
			document.getElementById("energy_used").innerHTML = energy_use;
			document.getElementById("energy").innerHTML = energy;
		}
		
	}
	function energy_minus_gained()
	{	
		if(document.getElementById("energy_gained").innerHTML != 0)
		{	
			energy_gain = energy_gain - 1;
			energy = energy - 1;
			document.getElementById("energy_gained").innerHTML = energy_gain;
			document.getElementById("energy").innerHTML = energy;
		}

	}
	function energy_minus_destroyed()
	{	
		if(document.getElementById("energy_destroyed").innerHTML != 0)
		{	
			energy_destroy = energy_destroy - 1;
			energy = energy + 1;
			document.getElementById("energy_destroyed").innerHTML = energy_destroy;
			document.getElementById("energy").innerHTML = energy;
		}
	}

	function energy_add_used()
	{	
		if(document.getElementById("energy").innerHTML != 0)
		{	
			energy_use = energy_use + 1;
			energy = energy - 1;
			document.getElementById("energy_used").innerHTML = energy_use;
			document.getElementById("energy").innerHTML = energy;
		}
	}

	function energy_add_gained()
	{	
		if(document.getElementById("energy").innerHTML != 0)
		{	
			energy_gain = energy_gain + 1;
			energy = energy + 1;
			document.getElementById("energy_gained").innerHTML = energy_gain;
			document.getElementById("energy").innerHTML = energy;
		}
	}

	function energy_add_destroyed()
	{	
		if(document.getElementById("energy").innerHTML != 0)
		{	
			energy_destroy = energy_destroy + 1;
			energy = energy - 1;
			document.getElementById("energy_destroyed").innerHTML = energy_destroy;
			document.getElementById("energy").innerHTML = energy;
		}
	}

	function end_turn()
	{	
			round = round + 1;
			energy = energy + 2;
			energy_use = 0;
			energy_gain = 0;
			energy_destroy = 0;

			document.getElementById("round").innerHTML = round;
			document.getElementById("energy").innerHTML = energy;
			document.getElementById("energy_used").innerHTML = energy_use;
			document.getElementById("energy_gained").innerHTML = energy_gain;
			document.getElementById("energy_destroyed").innerHTML = energy_destroy;

	}

	





	
</script>
